<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search!</title>
</head>

<body>
    <div id="viewport">
        <div id="topnav">
            <a class="navlink" href="image.html">Images</a>
            <a class="navlink" href="advanced.html">Advanced</a>
        </div>
        <div class="searchsection">
            <div class="sss">
                <div class="herodiv">
                    <div class="heroimage">
                        <img src="logo.jpg">
                    </div>
                </div>
                <form action="https://www.google.com/search">
                    <div class="mainform">
                        <div class="searchbar">
                            <input class="searchfield" type="text" maxlength="2048" name="q" aria-autocomplete="both"
                                aria-haspopup="false" autocomplete="off" autocorrect="off" autofocus="" role="combobox"
                                spellcheck="false" title="Search" value="" aria-label="Search">
                        </div>
                    </div>
                    <div class="buttonrow">
                        <div class="buttons">
                            <input class="button" type="submit" value="Google Search">
                            <input class="button" type="submit" value="I'm Feeling Lucky">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer">
            <span class="ft">Canada</span>
        </footer>
    </div>

</body>

</html>
