{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id="profile-title">
    {{username}}
</div>
<div id="follower-count">
    Following: {{ following }}
</div>
<div id="follower-count">
    Followers: {{ follower_count }}
</div>
<div id="userposts">
    {% for post in posts %}
    <div class='user-post'>
        {{post}}
    </div>
    {% endfor %}
</div>

{% endblock %}
