{% extends "encyclopedia/layout.html" %}

{% block title %}
Create New
{% endblock %}

{% block body %}
<h1>Create A New Wiki!</h1>

<form action="{% url 'new' %}" method="POST">
    <div>
        {% csrf_token %}
        {{ page }}
    </div>
    <div>
        <input type="submit" value="Create">
    </div>
</form>

{% endblock %}
