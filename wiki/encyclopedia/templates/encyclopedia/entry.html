{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title|safe }}
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}
{{ content|safe }}

<form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" value="{{ content }}">
    <input type="hidden" value="{{ title }}">
    <input type="submit" value="Edit" class="btn btn-primary">
</form>

{% endblock %}
