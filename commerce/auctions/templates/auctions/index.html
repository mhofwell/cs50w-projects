{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
<ul>
    {% for listing in active_listings %}
    <li>{{ listing.title }} {{listing.description}} {{listing.starting_bid}}</li>
    {% load static %}
    <div class="image">
        <img src="{{listing.img_url}}">
    </div>
    {% endfor %}
</ul>


{% endblock %}
